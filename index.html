<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    
		<title>CSS3 Burns Effect for jQuery Cycle 2</title>
		
		
		<!-- Google Fonts -->
		<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
		
		<!-- CSS Reset -->
		<link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
		
		<!-- Milligram CSS minified -->
		<link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
		
		<!-- Custom CSS -->
		<link rel="stylesheet" href="css/burns.css">

		
	</head>
	<body>
		
		
		
		<div class="full-screen cycle-slideshow" 
		    data-cycle-fx="fadeout" 
		    data-cycle-timeout="4000"
			data-cycle-speed="800"
		    data-cycle-slides="> div"
		    >
		    <div style="background-image:url(images/cat.jpg);">
		        
		    </div>
		    <div style="background-image:url(images/fox.jpg);">
		        
		    </div>
		    <div style="background-image:url(images/shoreline.jpg);">
		        
		    </div>
		</div>
		
		<div class="container">

		  <div class="row">
		    <div class="column">
			    <h1>CSS3 Burns effect for jQuery Cycle 2</h1>
			    <p>Playing around with this for a client project</p>			    
		    </div>
		  </div>
		
		
		</div>
		
		
		
		
		
		
		
	
	
		<!-- Load jQuery -->
		<script
		  src="https://code.jquery.com/jquery-1.12.4.min.js"
		  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
		  crossorigin="anonymous"></script>
		  
		<!-- Load jQuery Cycle 2 -->
		<script src="js/jquery.cycle2.min.js"></script>
  
		<!-- Load custom Burns js -->
		<script src="js/burns.js"></script>
		
    
	</body>
</html>
